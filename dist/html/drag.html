<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="个人网站,个人博客,webpack,humorHan,前端">
    <meta name="author" content="humorHan">
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <meta name="renderer" content="webkit">
    <title>拖动弹框</title>
<link href="../css/drag.css" rel="stylesheet"></head>
<body>
    <div class="wrapper">
        <div class="pop-mask"></div>
        <div id="test" class="pop-up">
            <div class="pop-title">温馨提示</div>
            <div class="pop-content">
                <!--巴拉巴拉一堆内容 eg： 如下-->
                <div>确定要删除改内容么</div>
            </div>
            <div class="pop-handle">
                <span class="ok handle-style">确定</span>
                <span class="delete handle-style">删除</span>
            </div>
        </div>

        <div id="test2" class="pop-up">
            <div class="pop-title">温馨提示</div>
            <div class="pop-content">
                <!--巴拉巴拉一堆内容 eg： 如下-->
                <div>确定要删除改内容么</div>
            </div>
            <div class="pop-handle">
                <span class="ok handle-style">确定</span>
                <span class="delete handle-style">删除</span>
            </div>
        </div>
    </div>
<script src="../dep/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="../js/vendor.js"></script><script type="text/javascript" src="../js/drag.js"></script></body>
</html>
